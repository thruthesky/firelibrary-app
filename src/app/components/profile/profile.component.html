<h2 *ngIf="fire.user.isLogout">Please login to update profile.</h2>
<form (ngSubmit)=" onSubmitForm( $event ) " *ngIf=" fire.user.isLogin ">
  <div>
    <label>Email:</label>
    <span>
      {{ fire.user.email }}
    </span>
  </div>
  
  <div>
    <label>Profile Photo:</label>
    <span>
      <app-data
        [path]="'profile-photo'"
        [data]=" data "
        [deleteOldFiles]="true"
        [displayFiles]="true"
        [displayProgress]="true"></app-data>
    </span>
  </div>

  <div>
    <label>Display Name:</label>
    <span>
      <input type="text" name="displayName" [(ngModel)]="user.displayName">
    </span>
  </div>

  <div>
    <label>Mobile No.:</label>
    <span>
      <input type="number" name="mobile" [(ngModel)]="user.mobile">
    </span>
  </div>

  <div>
    <label>City:</label>
    <span>
      <input type="text" name="city" [(ngModel)]="user.city">
    </span>
  </div>

  <button type="submit" *ngIf="!loader">Update Profile</button>
  <span class="loader" *ngIf="loader">Updating Profile... Please wait.</span>
  <button type="button" [routerLink]="'/'">Cancel</button>

</form>
