<form (ngSubmit)=" onSubmit( $event ) ">
  <input type="text" name="content" [(ngModel)]="comment.content">
  <button type="submit" *ngIf=" ! loader.creating ">Create Comment</button>
</form>

<ul>
  <li *ngFor=" let id of commentIds">
    <div [style.margin-left]="comments(id).depth * 30 + 'px'">({{comments(id).depth}})::{{ comments(id).content }}</div>
    <div>
      <form (ngSubmit)=" onSubmit( $event, id ) ">
        <input type="text" name="content" [(ngModel)]="comment.content">
        <button type="submit" *ngIf=" ! loader.creating ">Create Comment</button>
      </form>
    </div>
    <div>
      <button>Edit</button>
      <button>Delete</button>
      <button (click)="onClickLike(id)">Like({{comments(id).numberOfLikes ? comments(id).numberOfLikes : 0}})</button>
      <button (click)="onClickDislike(id)">Dislike({{comments(id).numberOfDislikes ? comments(id).numberOfDislikes : 0}})</button>
    </div>
  </li>
</ul>
